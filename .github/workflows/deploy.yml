name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Login to GitHub Container Registry
        run: echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
      
      - name: Build and push
        run: |
          docker build -t ghcr.io/${{ github.repository_owner }}/fsw111-next-practice:latest .
          docker push ghcr.io/${{ github.repository_owner }}/fsw111-next-practice:latest
      
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | sudo docker login ghcr.io -u ${{ github.actor }} --password-stdin
            sudo docker pull ghcr.io/${{ github.repository_owner }}/fsw111-next-practice:latest
            sudo docker stop fsw111-next-practice || true && sudo docker rm fsw111-next-practice || true
            sudo docker run -d --name fsw111-next-practice -p 80:3000 ghcr.io/${{ github.repository_owner }}/fsw111-next-practice:latest